<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Codificação dos caracteres -->
  <meta charset="utf-8">

  <!-- Viewport responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Descrição do conteúdo desta página -->
  <meta name="description" content="Formulário de Inscrição em Newsletter.">
  
  <!-- Autor -->
  <meta name="author" content="Diego Moura Torres">
  
  
  <!-- CDN do CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- Folha de estilos -->
  <link rel="stylesheet" href="css/estilo.css">
  
  <!-- Título da página -->
  <title>Formulário de Inscrição em Newsletter</title>
</head>
<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <h1 class="h3 mb-3 fw-normal">Inscreva-se</h1>
    
      <div class="form-floating">
        <input type="text" class="form-control top" id="nome" name="nome" placeholder="Digite seu nome" required autofocus>
        <label for="nome">Nome</label>
      </div>
    
      <div class="form-floating">
        <input type="text" class="form-control middle" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
        <label for="text">Sobrenome</label>
      </div>
    
      <div class="form-floating">
        <input type="email" class="form-control bottom" id="email" name="email" placeholder="Digite seu melhor e-mail" required>
        <label for="email">E-mail</label>
      </div>
    
      <button class="w-100 btn btn-lg btn-primary" type="submit">Inscreva-se</button>
      <p class="mt-5 mb-3 text-muted">Copyright &copy; 2022, Diego Moura Torres.</p>
    </form>
  </main>

</body>
</html>
